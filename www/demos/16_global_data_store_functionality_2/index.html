<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Data Store</title>
    <link rel="stylesheet" href="myStyles.css" />
</head>
<body>
    <h2>Functionality example</h2>
    <div x-data>
        <button @click="$store.tabs.current = 'punk'">Punk</button>
        <button @click="$store.tabs.current = 'metal'">Metal</button>
        <button @click="$store.tabs.current = 'jazz'">Jazz</button>
    </div>    

    <div x-data>
        <template x-if="$store.tabs.current == 'punk'">
            <div x-data="punkBandApp">
                <h2>Punk Bands!</h2>

                <template x-for="p in punkBands">
                    <div>
                        <div x-text="p"></div>
                    </div>
                </template>
            </div>
        </template>

        <template x-if="$store.tabs.current == 'metal'">
            <div x-data="metalBandApp">
                <h2>Metal Bands!</h2>

                <template x-for="m in metalBands">
                    <div>
                        <div x-text="m"></div>
                    </div>
                </template>
            </div>
        </template>

        <template x-if="$store.tabs.current == 'jazz'">
            <div x-data="jazzBandApp">
                <h2>Jazz!</h2>
                <template x-for="j in jazzBands">
                    <div>
                        <div x-text="j"></div>
                    </div>
                </template>                
            </div>
        </template>        
    </div>

    <script src="/js/alpinejs.3.13.5-min.js" defer></script>
    <script src="app.js"></script>
</body>
</html>
