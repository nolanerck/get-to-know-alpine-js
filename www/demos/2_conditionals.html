<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditionals</title>
</head>
<body>
    <div x-data="{ musicianName: 'John Lennon',
                   instrument: 'guitar',
                   age: 64,
                 }">
        <h1 x-text="musicianName"></h1>

        <div x-show="instrument">
            <p>John plays: <span x-text="instrument"></span></p>
        </div>

        <template x-if="age > 21">
            <div>
                ...and he's old enough to enter the club!
            </div>
        </template>

    </div>

    <script src="/js/alpinejs.3.13.5-min.js" defer></script>
</body>
</html>
