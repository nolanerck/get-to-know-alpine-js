<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Binding</title>
    <style>
        img
        {
            height: 400px;
            width: 400px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div x-data="{ slideImageURL1: './images/billie-joe.jpg',
                   slideImageURL2: './images/bobby-adams.jpg',
                   slideImageURL3: './images/larry.jpg'
                 }">

        <img x-bind:src="slideImageURL1" />
    </div>

    <script src="/js/alpinejs.3.13.5-min.js" defer></script>
</body>
</html>
