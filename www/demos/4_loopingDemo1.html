<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Demo 1</title>
</head>
<body>
    <div x-data="{ 
                    beatles: [ 'John Lennon', 'Paul McCartney', 'George Harrison', 'Ringo Starr', 'Pete Best' ]
                 }">

        <template x-for="person in beatles">
            <div x-text="person"></div>
        </template>
    </div>

    <script src="/js/alpinejs.3.13.5-min.js" defer></script>
</body>
</html>
