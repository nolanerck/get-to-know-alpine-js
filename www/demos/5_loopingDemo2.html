<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Demo 2</title>
</head>
<body>
    <div x-data="{ 
                    beatles: [
                        { id: 1, person: 'John Lennon', instrument: 'acoustic guitar' },
                        { id: 2, person: 'Paul McCartney', instrument: 'bass' },
                        { id: 3, person: 'George Harrison', instrument: 'electric guitar' },
                        { id: 4, person: 'Ringo Starr', instrument: 'drums' },
                        { id: 5, person: 'Pete Best', instrument: 'drums' }
                    ]
                 }">

        <template x-for="b in beatles" :key="b.id">
            <div>
            <span x-text="b.person"></span> plays <span x-text="b.instrument"></span>
            </div>
        </template>
    </div>

    <script src="/js/alpinejs.3.13.5-min.js" defer></script>
</body>
</html>
