<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getters</title>
</head>
<body>
    <div x-data="{ 
                    firstName: 'Eddie',
                    lastName: 'Van Halen',

                    get fullName()
                    {
                        return this.firstName + ' ' + this.lastName;
                    }
                 }">

        <div x-text="fullName"></div>

        <div>
            <input type="text" x-model="firstName">
        </div>
        <div>
            <input type="text" x-model="lastName">
        </div>

    </div>

    <script src="/js/alpinejs.3.13.5-min.js" defer></script>
</body>
</html>
