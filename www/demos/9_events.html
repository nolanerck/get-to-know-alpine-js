<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    
    <div x-data="{}">
        <button x-on:click="alert('Hello World!')">Say Hi</button>
    </div>

    <!-- Since we don't have any data in our x-data this time,
         we can just use x-data in our <button> and have a 
         single-element component to streamline things a bit.
         (https://alpinejs.dev/directives/data)

         I'll even use the shorthand @click syntax here for even more streamline goodness!
    -->
    <!-- <button x-data @click="alert('Hello World!')">Say Hi</button>  -->

    <script src="/js/alpinejs.3.13.5-min.js" defer></script>
</body>
</html>
