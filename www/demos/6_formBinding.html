<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Binding</title>
</head>
<body>
    <div x-data="{ 
                    guitar: 'Josh White',
                    vocals: 'Billie Joe Armstrong',
                    bass: 'Mike Dirnt',
                    drums: 'Tre Cool'
                 }">

        <h1>Green Day</h1>

        <div>Guitars: <span x-text="guitar"></span></div>
        <div>Vocals: <span x-text="vocals"></span></div>        
        <div>Bass: <span x-text="bass"></span></div>
        <div>Drums: <span x-text="drums"></span></div>

        <div>
            <label for="guitarPlayer">Guitarist: </label>
            <input type="text" name="guitarPlayer" x-model="guitar">
        </div>
        <div>
            <label for="theVocallist">Vocals: </label>
            <input type="text" name="theVocallist" x-model="vocals">
        </div>
        <div>
            <label for="bassPlayer">Bass: </label>
            <input type="text" name="bassPlayer" x-model="bass">
        </div>
        <div>
            <label for="theDrummer">Drums: </label>
            <input type="text" name="theDrummer" x-model="drums">
        </div>

    </div>

    <script src="/js/alpinejs.3.13.5-min.js" defer></script>
</body>
</html>
