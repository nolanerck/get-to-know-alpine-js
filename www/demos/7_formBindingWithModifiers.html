<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Binding With Modifiers</title>
</head>
<body>
    <div x-data="{ 
                    userName: 'John Lennon',
                    age: '64',
                    instrument: 'guitar',
                    isWalrus: false
                 }">

        <h1>User Details</h1>

        <div>
            Name: <span x-text="userName"></span>

            <span x-show="isWalrus == true"><br>I am the walrus</span>
            <span x-show="isWalrus != true"><br>I am NOT the walrus</span>
        </div>
        <div>
            Age: <input x-model="age">
        </div>
        <div>
            Instrument: <span x-text="instrument"></span>
        </div>
        <div>
            Walrus?
            <select x-model.boolean="isWalrus">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>

    </div>

    <script src="/js/alpinejs.3.13.5-min.js" defer></script>
</body>
</html>
